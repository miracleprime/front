<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    <form method="post" action="{{ url_for('routes.login') }}">
        <p>Логин: <input type="text" name="username"></p>
        <p>Пароль: <input type="password" name="password"></p>
        <p><button type="submit">Войти</button></p>
    </form>
    <p><a href="{{ url_for('routes.register') }}">Зарегистрироваться</a></p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
